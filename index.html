<html>
  <head>
    <title>Firebase Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </head>
  <body>
    <div class="form">
      <div class="signup-form" id="signup_div">
        <h2>Signup to firebase</h2>
        <input type="email" placeholder="Email address" id="email_signup" />
        <input type="password" placeholder="Password" id="password_signup" />
        <button onclick="signup()">Create</button>
        <br>
        <button id="login_btn">Login</button>
      </div>
      <div class="login-form" id="login_div">
        <h2>Login to firebase</h2>
        <input type="email" placeholder="Username" id="email_login" />
        <input type="password" placeholder="Password" id="password_login" />
        <button onclick="login()">Login</button>
        <br>
        <button class="btn btn-block btn-social btn-google" id="btnGoogle" type="button">Login with Google</button>
        <br>
        <button id="register_btn">Sign Up</button>
      </div>
    </div>
    <div class="loggedin" id="user_div">
      <h2>Welcome</h2>
      <p id="user_para">You are loggedin firebase</p>
      <br>
      <button  id="verify" onclick="sendEmail()">Verification</button>
      <br>
      <button onclick="logout()">Logout</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
